<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Sistema Escolar</div>
        <div class="user-info" id="userInfo"></div>
        <button id="logoutBtn" style="display:none;">Sair</button>
    </div>

    <!-- Funções do Pedagogo - Botões no Topo -->
    <div class="pedagogo-functions-buttons" id="pedagogoFunctionsTop" style="display:none;">
        <div class="welcome-text">Bem-vindo, pedagogo</div>
        <div class="function-buttons">
            <button id="trocarUsuarioBtn" class="function-btn btn-secondary">Trocar Usuário</button>
            <button id="marcarFaltasBtn" class="function-btn btn-danger">Marcar Faltas</button>
            <button id="removerFaltasBtn" class="function-btn btn-secondary">Remover Faltas</button>
            <button id="editarHorariosBtn" class="function-btn btn-primary">Editar Horários</button>
        </div>
    </div>

    <!-- Modal para Marcar Faltas -->
    <div id="modalMarcarFalta" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Marcar Falta de Professor</h3>
                <span class="close" id="closeMarcarFalta">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Selecione o Professor</label>
                    <select id="professorFaltaModal" class="form-control">
                        <option value="">Escolha um professor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Selecione o Dia</label>
                    <select id="diaFaltaModal" class="form-control">
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmarMarcarFalta" class="btn-modal btn-danger">Marcar Falta</button>
            </div>
        </div>
    </div>

    <!-- Modal para Remover Faltas -->
    <div id="modalRemoverFalta" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Remover Falta de Professor</h3>
                <span class="close" id="closeRemoverFalta">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Selecione o Professor</label>
                    <select id="professorRemoverFaltaModal" class="form-control">
                        <option value="">Escolha um professor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Selecione o Dia</label>
                    <select id="diaRemoverFaltaModal" class="form-control">
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmarRemoverFalta" class="btn-modal btn-success">Remover Falta</button>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Horários -->
    <div id="modalEditarHorarios" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Horários</h3>
                <span class="close" id="closeEditarHorarios">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Selecione a Turma</label>
                    <select id="turmaEditarModal" class="form-control">
                        <option value="">Selecione a turma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Selecione o Dia</label>
                    <select id="diaEditarModal" class="form-control">
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Selecione o Horário</label>
                    <select id="horarioEditarModal" class="form-control">
                        <option value="">Selecione o horário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nova Matéria</label>
                    <input type="text" id="novaMateriaModal" class="form-control" placeholder="Digite a nova matéria">
                </div>
                <div class="form-group">
                    <label>Novo Professor</label>
                    <input type="text" id="novoProfessorModal" class="form-control" placeholder="Digite o novo professor">
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmarEditarHorario" class="btn-modal btn-primary">Salvar Alterações</button>
            </div>
        </div>
    </div>
    <!-- Notificações Toast -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <h2>Turmas</h2>
            <div class="search-container">
                <input type="text" id="searchTurma" placeholder="Buscar turma..." class="search-input">
            </div>
            <div id="turmaButtons"></div>
            
            <!-- Informações adicionais para pedagogo -->
            <div id="pedagogoInfo" style="display:none;">
                <div class="info-card">
                    <h4>Resumo do Dia</h4>
                    <div id="resumoDia">
                        <p><strong>Faltas hoje:</strong> <span id="faltasHoje">0</span></p>
                        <p><strong>Total de turmas:</strong> <span id="totalTurmas">32</span></p>
                        <p><strong>Professores ativos:</strong> <span id="professoresAtivos">15</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div id="alunoCalendar" style="display:none;">
                <h3>Selecione o Dia da Semana:</h3>
                <div class="day-selector">
                    <button class="day-btn active" data-day="Segunda-feira">
                        <span class="day-name">Segunda</span>
                        <span class="day-date" id="segunda-date"></span>
                    </button>
                    <button class="day-btn" data-day="Terça-feira">
                        <span class="day-name">Terça</span>
                        <span class="day-date" id="terca-date"></span>
                    </button>
                    <button class="day-btn" data-day="Quarta-feira">
                        <span class="day-name">Quarta</span>
                        <span class="day-date" id="quarta-date"></span>
                    </button>
                    <button class="day-btn" data-day="Quinta-feira">
                        <span class="day-name">Quinta</span>
                        <span class="day-date" id="quinta-date"></span>
                    </button>
                    <button class="day-btn" data-day="Sexta-feira">
                        <span class="day-name">Sexta</span>
                        <span class="day-date" id="sexta-date"></span>
                    </button>
                </div>
            </div>
            
            <div id="gradeHorariaContainer">
                <!-- Conteúdo da grade será inserido aqui pelo JavaScript -->
                <div id="gradeHoraria" style="display:none;">
                    <div class="grade-header" id="gradeHeader">
                        <h2 id="turmaTitle">Grade Horária</h2>
                        <div class="grade-actions">
                        </div>
                    </div>
                    
                    
                    <div class="grade-table-container">
                        <table class="grade-table" id="gradeTable">
                            <tbody id="gradeTableBody">
                                <!-- Tabela será preenchida pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

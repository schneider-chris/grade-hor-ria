<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Hor√°ria Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Sistema Escolar</div>
        <div class="user-info" id="userInfo"></div>
        <button id="logoutBtn" style="display:none;">Sair</button>
    </div>

    <!-- Fun√ß√µes do Pedagogo - Horizontais e Compactas -->
    <div class="pedagogo-functions-horizontal" id="pedagogoFunctionsTop" style="display:none;">
        <div class="function-mini-card">
            <h5>Marcar Falta</h5>
            <div class="mini-form">
                <input type="text" id="professorFalta" placeholder="Professor" class="mini-input">
                <select id="diaFalta" class="mini-select">
                    <option value="Segunda-feira">Segunda</option>
                    <option value="Ter√ßa-feira">Ter√ßa</option>
                    <option value="Quarta-feira">Quarta</option>
                    <option value="Quinta-feira">Quinta</option>
                    <option value="Sexta-feira">Sexta</option>
                </select>
                <button id="marcarFaltaBtn" class="btn-mini btn-danger">Marcar</button>
            </div>
        </div>
        
        <div class="function-mini-card">
            <h5>Remover Falta</h5>
            <div class="mini-form">
                <input type="text" id="professorRemoverFalta" placeholder="Professor" class="mini-input">
                <select id="diaRemoverFalta" class="mini-select">
                    <option value="Segunda-feira">Segunda</option>
                    <option value="Ter√ßa-feira">Ter√ßa</option>
                    <option value="Quarta-feira">Quarta</option>
                    <option value="Quinta-feira">Quinta</option>
                    <option value="Sexta-feira">Sexta</option>
                </select>
                <button id="removerFaltaBtn" class="btn-mini btn-success">Remover</button>
            </div>
        </div>
        
        <div class="function-mini-card">
            <h5>Alterar Aula</h5>
            <div class="mini-form">
                <div class="mini-row">
                    <select id="turmaAlterar" class="mini-select"></select>
                    <select id="diaAlterar" class="mini-select">
                        <option value="Segunda-feira">Segunda</option>
                        <option value="Ter√ßa-feira">Ter√ßa</option>
                        <option value="Quarta-feira">Quarta</option>
                        <option value="Quinta-feira">Quinta</option>
                        <option value="Sexta-feira">Sexta</option>
                    </select>
                </div>
                <select id="horarioAlterar" class="mini-select"></select>
                <div class="mini-row">
                    <input type="text" id="novaMateria" placeholder="Mat√©ria" class="mini-input">
                    <input type="text" id="novoProfessor" placeholder="Professor" class="mini-input">
                </div>
                <button id="alterarAulaBtn" class="btn-mini btn-accent">Alterar</button>
            </div>
        </div>
    </div>
    <!-- Notifica√ß√µes Toast -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <h2>Turmas</h2>
            <div class="search-container">
                <input type="text" id="searchTurma" placeholder="Buscar turma..." class="search-input">
            </div>
            <div id="turmaButtons"></div>
            
            <!-- Informa√ß√µes adicionais para pedagogo -->
            <div id="pedagogoInfo" style="display:none;">
                <div class="info-card">
                    <h4>Resumo do Dia</h4>
                    <div id="resumoDia">
                        <p><strong>Faltas hoje:</strong> <span id="faltasHoje">0</span></p>
                        <p><strong>Total de turmas:</strong> <span id="totalTurmas">32</span></p>
                        <p><strong>Professores ativos:</strong> <span id="professoresAtivos">15</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div id="alunoCalendar" style="display:none;">
                <h3>Selecione o Dia da Semana:</h3>
                <div class="day-selector">
                    <button class="day-btn active" data-day="Segunda-feira">
                        <span class="day-name">Segunda</span>
                        <span class="day-date" id="segunda-date"></span>
                    </button>
                    <button class="day-btn" data-day="Ter√ßa-feira">
                        <span class="day-name">Ter√ßa</span>
                        <span class="day-date" id="terca-date"></span>
                    </button>
                    <button class="day-btn" data-day="Quarta-feira">
                        <span class="day-name">Quarta</span>
                        <span class="day-date" id="quarta-date"></span>
                    </button>
                    <button class="day-btn" data-day="Quinta-feira">
                        <span class="day-name">Quinta</span>
                        <span class="day-date" id="quinta-date"></span>
                    </button>
                    <button class="day-btn" data-day="Sexta-feira">
                        <span class="day-name">Sexta</span>
                        <span class="day-date" id="sexta-date"></span>
                    </button>
                </div>
            </div>
            
            <div id="gradeHorariaContainer">
                <!-- Conte√∫do da grade ser√° inserido aqui pelo JavaScript -->
                <div id="gradeHoraria" style="display:none;">
                    <div class="grade-header" id="gradeHeader">
                        <h2 id="turmaTitle">Grade Hor√°ria</h2>
                        <div class="grade-actions">
                            <button id="fullscreenBtn" class="btn-icon" title="Tela Cheia">‚õ∂</button>
                            <button id="printGradeBtn" class="btn-icon" title="Imprimir">üñ®</button>
                        </div>
                    </div>
                    
                    <div class="grade-table-container">
                        <table class="grade-table" id="gradeTable">
                            <tbody id="gradeTableBody">
                                <!-- Tabela ser√° preenchida pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
